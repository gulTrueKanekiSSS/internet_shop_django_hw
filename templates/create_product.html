{% extends 'base.html' %}
{% block content %}
<body>
<div class="container">
    <div class="row text-start">
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="position-relative">
                    <div class="top-50 start-50">
                     <div class="card-body">
                         <form action="" id="upload-container" method="POST" class="form-floating" enctype="multipart/form-data">
                               {% csrf_token %}
                             <div class="mb-3">
                                 <label for="name">Название</label>
                                 <input type="text" name="name" class="form-control" id="name" placeholder="Название товара" required>
                             </div>
                             <div class="mb-3">
                                 <label for="name">Описание</label>
                                 <input type="text" name="description" class="form-control" id="description" placeholder="Описание товара" required>
                             </div>
                             <div class="mb-3">
                                 <label for="name">Цена</label>
                                 <input type="text" name="price" class="form-control" id="price" placeholder="Цена" required>
                             </div>
                             <div class="mb-3">
                                   <input type="file" name="image" accept="image/*">
                              </div>
                             <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                         </form>
                     </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
