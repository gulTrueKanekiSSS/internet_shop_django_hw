{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Восстановление пароля</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="position-relative">
                    <div class="top-50 start-50">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Восстановление пароля</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" action="" class="form-floating">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name">Email</label>
                                    <input type="text" name="email" class="form-control" id="email" placeholder="Ваше Email" required>
                                </div>
                                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Войти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
