{% extends 'catalog/base.html' %}

{% block content %}
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Введите код верификации</h5>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" name="verification_code" class="form-control" placeholder="Введите код" aria-label="Verification Code" aria-describedby="button-addon2">
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
