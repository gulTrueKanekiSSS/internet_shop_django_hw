{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Ваш профиль</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% if object.avatar %}
                            <li class="list-group-item">Аватар:
                                <img src="/media/{{ object.avatar }}" class="img-fluid rounded" alt="Аватар пользователя">
                            </li>
                        {% endif %}
                        <li class="list-group-item">Email: {{ object.email }}</li>
                        <li class="list-group-item">Телефон: {{ object.phone }}</li>
                        <li class="list-group-item">Страна: {{ object.country }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
